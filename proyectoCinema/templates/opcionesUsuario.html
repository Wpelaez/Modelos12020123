<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='estiloUsuario.css') }}"
    />
    <title>Usuario</title>
</head>
<body>
    <div class="topnav">
        <a href="/">Volver Inicio</a>
    </div>
    <center>
        <h1>Opciones Usuario</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                <div style="background-color: red; color: white;">
                    <h4>{{ message }}</h4>
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}        
    </center>
    <div class="contenedorPrincipal">
        <div class="usuarioNuevo">
            <h4>Crear Usuario</h4>
            <form action="{{ request.path }}" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required><br><br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required><br><br>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" required><br><br>
                <label for="cedula">Cedula</label>
                <input type="text" name="cedula" id="cedula" required><br><br>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required><br><br>
                <input type="hidden" name="formularioEscojido" value="usuarioNuevo">
                <input type="submit" value="Crear Usuario" class="btnDisponibilidad">
            </form>
        </div>
        <div class="buscarUsuario">
            <h4>Ingresar</h4>
            <form action="{{ request.path }}" method="POST">
                <label for="nombreUsuario">Nombre Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Username"><br><br>
                <input type="hidden" name="formularioEscojido" value="buscarUsuario">
                <input type="submit" value="Ingresar" class="btnDisponibilidad">
            </form>
        </div>
    </div>
</body>
</html>
